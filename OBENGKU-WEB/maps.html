                    <script>
                        function myMap() {
                            var myCenter = new google.maps.LatLng(-7.7489481, 110.3987922,);
                            var mapCanvas = document.getElementById("map");
                            var mapOptions = { center: myCenter, zoom: 17, disableDefaultUI: true };
                            var mapOptions2 = { panControl: false, zoomControl: false, mapTypeControl: false, scaleControl: false, streetViewControl: false, overviewMapControl: false, rotateControl: false };
                            var map = new google.maps.Map(mapCanvas, mapOptions, mapOptions2);
                            var marker = new google.maps.Marker({ position: myCenter, animation: google.maps.Animation.BOUNCE });
                            marker.setMap(map);
                            google.maps.event.addListener(marker, 'click', function () {
                                var infowindow = new google.maps.InfoWindow({
                                    content: "ArtTerror,Inc."
                                });
                                infowindow.open(map, marker);
                            });
                        }
                    </script>
