<script>
    function hitung() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);



        document.getElementById("hasil").innerHTML = "#H" + nilai;

    }

    function hapus() {
        document.getElementById("rr").reset();
    };



    function ket() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);
        var txt;
        switch (nilai) {
            case 12:
                txt = "masalah anda terletak pada karburator";
                Image.src
                break;
            case 24:
                txt = "kabel spido rusak";

                break;
            default:
                txt = "validasi code error !  Cek Beam input "

        }
        document.getElementById("sol").innerHTML = txt;
    };

    function poto() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);
        switch (nilai) {
            case 12:
                txt = "assets/img/logo.png";
                Image.src
                break;
            case 24:
                txt = "";

                break;
            default:
                txt = " "

        }
        document.getElementById("potos").src = txt;
    }

    // loader function



    function loading() {
       
       $('#loadingtime').hide().show('slow').delay(800).hide('slow');
      
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }

</script>
